<h3 class="w3-text-grey">Top Results</h3>
<div class="w3-container">
<div  class="w3-col m12 w3-row ">
   <div class="w3-col m2 w3-center w mr-10" *ngFor="let art of artist">
    <a routerLink="/profile/{{art.data.id}}"> <img src="{{art.data.picture_medium}}" class="w3-circle 3-hover-opacity" style="width:90%"/></a>
    <div class="w3-container">
    <h5 class="w3-text-grey">{{art.data.name}}</h5>
    <p class="title">{{art.data.nb_fan}} fans</p>
    </div>
    </div>
</div>
