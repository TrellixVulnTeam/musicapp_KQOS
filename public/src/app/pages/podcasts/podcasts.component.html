<div [hidden]="isPodPage" class="w3-container">
<a *ngIf="!isPodPage" routerLink="/charts/podcasts" class="w3-text-grey"><h3>Top Podcasts</h3></a>
<div class="w3-col m12 l12 mt-10 horizontal-scroll w3-animate-opacity mt-3">
  <div class="w3-display-container w3-col" *ngFor="let pod of podcasts | slice:0:10 let o=index" >
        <a (click)="getToPodcast($event)" >
        <img  src="{{pod.picture}}" alt="podcasts-cover" class="w3-circle w3-hover-opacity pod-card">
        <div class="w3-display-middle w3-display-hover w3-large">
          <small>
          <div class="w3-text-white w3-black tooltip" id={{pod.id}}>  
               {{(pod.description.length>60)? (pod.description  | slice:0:60)+'...':(pod.description) }}
          </div>
          </small>
          </div>  
      </a>
    <h6 class="w3-text-grey w3-center" style="font-weight:500">{{pod.title}}</h6>
    </div>
</div>
</div>

<div *ngIf="isPodPage" class="w3-container w3-animate-opacity w3-col m12 l12">
<h3  class="w3-text-grey" *ngIf="isPodPage">Top Podcasts</h3>
<div *ngIf="isPodPage" class="w3-col grid-container">
  <div class="w3-display-container w3-animate-opacity w3-col m9"  *ngFor="let pod of podcasts | slice:0:30 let p=index">
   <a (click)='getToPodcast($event)'> 
     <img src="{{pod.picture_medium}}" alt="podcasts-cover"  class="w3-circle w3-hover-opacity pod-card">
     <div class="w3-display-middle-big w3-display-hover w3-large">
      <small>
      <div class="w3-text-white w3-black tooltip-big" id="{{pod.id}}">  
           {{(pod.description.length>120)? (pod.description  | slice:0:120)+'...':(pod.description) }}
      </div>
      </small>
      </div> 
    </a>
    <h6 class="w3-text-gray w3-center" style="font-weight:500">{{pod.title}}</h6>
  </div>
</div>
</div>
