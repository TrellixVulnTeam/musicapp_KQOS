<div [hidden]="isAlbumsPage" class="w3-container">
  <a *ngIf="!isAlbumsPage" routerLink="/charts/albums" class="w3-text-grey"><h3>Top Albums</h3></a>
<div class="w3-col m12 l12 w3-row mt-10 horizontal-scroll w3-animate-opacity" style="border-top:1px solid lightcyan"> 
    <div class="w3-center album-cards" *ngFor="let album of albums[0].data.data | slice:0:20 let i=index" >
        <a routerLink="/album/{{album.id}}"> <img src="{{album.cover_medium}}" class="br-5 w3-hover-opacity"/>
          <div class="w3-display-middle w3-display-hover w3-large">
            <small>
            <div class="w3-text-black description-big">  
                 <h4>{{album.artist.name}}</h4>
            </div>
            </small>
            </div>
        </a>
        <div class="w3-container">
        <span><small> <h5 class="w3-text-grey" style="font-weight:500">{{album.title}}
          &nbsp;<span *ngIf="album.explicit_lyrics" class="w3-badge w3-round w3-text-grey w3-white w3-border w3-small" style="padding:1px 5px 1px 5px">E</span>
          &nbsp;<span *ngIf="!album.explicit_lyrics"> </span>
        </h5>
         by <a routerLink="/profile/{{album.artist.id}}"><strong>{{album.artist.name}}</strong></a>
        </small></span>
     </div>
    </div>
</div>
</div>

<div *ngIf="isAlbumsPage" class="w3-container w3-animate-opacity w3-col m12 l12 mb-2" >
  <h3 *ngIf="isAlbumsPage" class="w3-text-grey"> Top Albums</h3>
  <div class="w3-col m12 grid-container mb-2">
    <div class="w3-center album-cards w3-animate-opacity" *ngFor="let album of albums[0].data.data | slice:0:30 let a=index" >
      <a routerLink="/album/{{album.id}}"><img src="{{album.cover_medium}}" class="br-5 w3-hover-opacity"/>
        <div class="w3-display-middle w3-display-hover w3-large">
          <small>
          <div class="w3-text-white w3-black description-big"> 
               <h4>{{album.artist.name}}</h4>
          </div>
          </small>
          </div>
      </a>
      <div class="w3-container">
      <span><small> 
      <h4 class="w3-text-grey">{{album.title}}</h4>
      <p class="title">by <a routerLink="/profile/{{album.artist.id}}"><strong>{{album.artist.name}}</strong></a>
       &nbsp;<span *ngIf="album.explicit_lyrics" class="w3-badge w3-round w3-text-white w3-grey w3-border w3-tiny" style="padding:1px 5px 1px 5px">E</span>
       &nbsp;<span *ngIf="!album.explicit_lyrics"> </span></p>
      </small></span>
     </div>
    </div>
  </div>
</div>
