<html lang="en">
<head>
  <meta charset="utf-8">

<body>
  <div id="dz-root"></div>
 
  <app-root></app-root>
  <div class="bar w3-row">
    <div id="player" class="w3-col m6 s12 l12"></div>
    <div class="w3-col m6 s12 l12" style="padding-inline-start: 10px;">
      <!-- <a class="control" onclick="DZ.player.playAlbum(285723602)">Load album</a> -->
      <a class="control" onclick="DZ.player.prev()"><img src="./assets/images/back2.png" class="controls"></a>
      <a class="control" onclick="DZ.player.play()"><img src="./assets/images/play2.png" class="controls"></a>
      <a class="control" onclick="DZ.player.pause()"><img src="./assets/images/pause.png" class="controls"></a>
      <a class="control" onclick="DZ.player.next()"><img src="./assets/images/next2.png" class="controls"></a>
    </div>
</div>
